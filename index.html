<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <title>Memory Game</title>
    </head>

    <body>

        <!-- titolo in bianco a centro pagina -->
        <h1>MEMORY GAME</h1>

        <!-- corpo principale della pagina diviso in 3 sezioni -->
        <main>

            <!-- sezione con carte coperte -->
            <section class="row">
                <div>
                    <img src="img/noun_Bicycle_3134821.png" alt="Bicycle card">
                    <span class="blue">Bicycle</span>
                </div>

                <div>
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise card">
                    <span class="pink">Cruise</span>
                </div>

                <div>
                    <img src="img/noun_Submarine_3134738.png" alt="Submarine card">
                    <span class="yellow">Submarine</span>
                </div>

                <div>
                    <img src="img/noun_Tram_3134750.png" alt="Tram card">
                    <span class="red">Tram</span>
                </div>
            </section>

            <!-- sezione con una carta scoperta -->
            <section class="row">
                <div>
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise card">
                    <span class="pink">Cruise</span>
                </div>

                <div id="uncover">
                    <img src="img/noun_air_balloon_3134741.png" alt="Air Baloon card">
                    <span class="purple">Air Baloon</span>
                </div>

                <div>
                    <img src="img/noun_Tractor_3134797.png" alt="Tractor card">
                    <span class="orange">Tractor</span>
                </div>

                <div>
                    <img src="img/noun_Submarine_3134738.png" alt="Submarine card">
                    <span class="yellow">Submarine</span>
                </div>
            </section>

            <!-- altra sezione con carte coperte -->
            <section class="row">
                <div>
                    <img src="img/noun_Tractor_3134797.png" alt="Tractor card">
                    <span class="orange">Tractor</span>
                </div>

                <div>
                    <img src="img/noun_Bicycle_3134821.png" alt="Bicycle card">
                    <span class="blue">Bicycle</span>
                </div>

                <div>
                    <img src="img/noun_Tram_3134750.png" alt="Tram card">
                    <span class="red">Tram</span>
                </div>

                <div>
                    <img src="img/noun_air_balloon_3134741.png" alt="Air Baloon card">
                    <span class="purple">Air Baloon</span>
                </div>
            </section>
        </main>

        <!-- footer con scritta in nero centrata -->
        <footer>
        </footer>

    </body>
</html>
